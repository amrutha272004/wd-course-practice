<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
       /* element selector*/
    h1{
        color:blue;
    }



    /* id selector*/
#first{
    color: rosybrown;
}



.red{
    color:aqua;
    background-color: azure;
}




/* css selector*/
body{
    background-color:gold ;
    }


    /*child  selector*/
    div >p{
        color: seagreen;
    }
</style>
</head>
<body>

    <h1>hhyy this is element selector</h1>
    <div id="first">hyy this is id selector</div>
    <div>
        
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At quis ullam distinctio nihil! Dolorum facere ipsum cupiditate, voluptate, totam impedit ea odit porro sequi iste odio commodi fuga unde veritatis.</p>
    </div>
    <div class ="red">this is class slector</div>

</body>
</html>
