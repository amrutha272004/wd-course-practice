<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Object-fit</title>
    <style>
        .container{
            width: 300px;
            height: 300px;
            border: 2px solid black;
        }
        img{
            width: 300px;
            height: 300px;
           object-fit:scale-down;
            
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="https://wallpaperaccess.com/full/2111331.jpg" alt="">
    </div>
    
</body>
</html>
