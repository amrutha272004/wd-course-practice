<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <style>
        :root{
            --color:rgb(255, 0, 230);
            --seccolor:rgb(255, 0, 0);
        }
        body{
            background-color: var(--seccolor);
        }
        *{
            margin: 0;
            padding: 0;
        
        }
        nav{
            background-color:var(--color);
            padding:30px;
            
        }

        ul li{
        
            display: inline;
            padding:30px ;

        
            
        }
        
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>about</li>
            <li>contact</li>
            <li>info</li>
        </ul>
    </nav>
    
</body>
</html>
