<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Grid</title>
  <style>
    .items {
      width: 80vw;
      height: 100vh;
      border: 2px solid black;
      display: grid;
      
     grid-row: 2/6;

      
      
    }

    .tem {
      border: 2px solid rgb(147, 19, 19);
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="items">
    <div class="tem">1</div>
    <div class="tem">2</div>
    <div class="tem">3</div>
    <div class="tem">4</div>
    <div class="tem">5</div>
    <div class="tem">6</div>
  </div>
</body>
</html>
