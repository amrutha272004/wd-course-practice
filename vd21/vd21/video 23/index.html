<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property </title>
    <style>
        .box{
            border: 2px solid black;
            display:inline-block;
            width: 300px;
            padding: 40px;
            margin: 10px;
          
        }
        .box1{
            display: none;
        }
        *{
            margin: 0%;
            padding: 0%;
        }

    </style>
</head>
<body>
    <div class="box">
        i am a box
    </div>
    <div class="box">
        i am another box
    </div>
</body>
</html>
